
<h2>{{resource.human_string}}</h2>

<h3>{{resource.human_class}} attributes</h3>
<ul>
{% for k,v in resource.get_attributes_display.items %}
<li>{{k}}: {{v}}</li>
{% endfor %}
</ul>

<h3>{{resource.human_class}} alerts</h3>
<ul>
{% for a in resource.get_alerts %}
<li>{{a.message}}</li>
{% endfor %}
</ul>
