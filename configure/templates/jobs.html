

{% extends 'base.html' %}

{% block scripts %}
{% endblock %}

{% block content %}


<table>
    <tr>
        <th>Id</th>
        <th>Paused</th>
        <th>Complete</th>
        <th>Errored</th>
    </tr>
{% for job in jobs %}

<tr>
    <td>{{job.id}}</td>
    <td>{{job.paused}}</td>
    <td>{{job.complete}}</td>
    <td>{{job.errored}}</td>
    <td><a href="{% url configure.views.job job.id %}">More</a></td>
</tr>

{% endfor %}
</table>



{% endblock %}
