
<div id='login_dialog'>
  <div id='error' class="ui-state-error ui-corner-all"> 
    <span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span> 
    <strong>Login failed: </strong><span id='error_detail'>Incorrect username or password</span>
  </div>
  <table>
    <tr>
      <td><label for='username'>Username:</label></td>
      <td><input type="text" size=16 name="username"/></td>
    </tr>
    <tr>
      <td><label for='password'>Password:</label></td>
      <td><input type="password" size=16 name="password"/></td>
    </tr>
  </table>
</div>
