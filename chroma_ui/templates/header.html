<div class="logohead">
  <div class="logo"></div>
  <div class="top_links read_enabled_only">
    <a id="dashboard_menu" class="navigation" href="ui/dashboard/">Dashboard</a> |
    <a id="configure_menu" class="navigation fsadmin_only" href="ui/configure/">Configure</a> |
    <a id="alert_menu" class="navigation" href="ui/alert/">Alerts</a>|
    <a id="event_menu" class="navigation" href="ui/event/">Events</a> |
    <a id="log_menu" class="navigation" href="ui/log/">Log</a>
    <span id="user_info" style="float:right; padding-right:10px;">
      <span id="authenticated">
        <a href='#'><span id="username"></span></a>
        <a href="#" id='logout'>Logout</a>
      </span>
      <span id="anonymous">
        <a href="#" id='login'>Login</a>
      </span>
    </span>
    <span style="float:right; padding-right:10px;">Version: {{ APP_VERSION }}</span>
  </div>
</div>

<script type='text/javascript'>
  $(function() {
      $("a.navigation").click(function(ev) {
        Backbone.history.navigate($(this).attr('href'), {trigger: true});
        ev.preventDefault();
      });
  });
</script>

<div id='login_dialog'>
  <div id='error' class="ui-state-error ui-corner-all"> 
    <span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span> 
    <strong>Login failed: </strong><span id='error_detail'>Incorrect username or password</span>
  </div>
  <table>
    <tr>
      <td><label for='username'>Username:</label></td>
      <td><input type="text" size=16 name="username"/></td>
    </tr>
    <tr>
      <td><label for='password'>Password:</label></td>
      <td><input type="password" size=16 name="password"/></td>
    </tr>
  </table>
</div>
