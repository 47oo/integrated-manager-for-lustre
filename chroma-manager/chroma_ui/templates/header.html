<div class="logohead">
  <a class='navigation' href="">
    <div class="logo"></div>
  </a>
  <div class="top_links read_enabled_only">
    <ul class="navigation">
      <li><a id="dashboard_menu" class="navigation" href="dashboard/">Dashboard</a></li>
      <li class='fsadmin_only'><a id="configure_menu" class="navigation" href="configure/">Configuration</a></li>
      <li><a id="alert_menu" class="navigation" href="alert/">Alerts</a></li>
      <li><a id="event_menu" class="navigation" href="event/">History</a></li>
      <li><a id="log_menu" class="navigation" href="log/">Logs</a></li>
      <li class='fsadmin_only'><a id="help_menu" class="navigation skip_router" href="{{STATIC_URL}}webhelp/help_wrapper.html">Help</a></li>
    </ul>

    <span id="user_info">
      <span id="authenticated">
        <span id="username"></span>
        <span class='account_links'>[<a href='#' id='account'>Account</a>&nbsp;|&nbsp;<a href="#" id='logout'>Logout</a>]</span>
      </span>
      <span id="anonymous">
        <a href="#" id='login'>Login</a>
      </span>
    </span>
    <span class='header_version'>
        <a class='navigation' href="/ui/about/">
      {% if IS_RELEASE %}
      {{VERSION}}
      {% else %}
      Build {{BUILD}}
      {% endif %}
            </a>
    </span>
  </div>
  <div ng-controller="BigGreenButtonCtrl" ng-class="state" class="ng-cloak">
      <a class="navigation" href="/ui/status/"></a>
  </div>
</div>

<script type='text/javascript'>
  /* the class skip_router is a function only class that intends to allow
    static links to exist in the nav without the backbone router taking over
    and having the URL rewritten to be prefixed with /ui/
    i.e. help_wrapper link
  */
  $(document).ajaxComplete(function() {
      $("a.navigation:not(a.skip_router)").each(function() {
         var el = $(this);
         var href = el.attr('href');
         if (href.indexOf(UI_ROOT) != 0) {
           el.attr('href', UI_ROOT + href);
         }
      });
  });
  $(document).ready(function() {
    $("a.navigation:not(a.skip_router)").live('click', function(ev) {
      var url = $(this).attr('href').substr(UI_ROOT.length);
      Backbone.history.navigate(url, {trigger: true});
      ev.preventDefault();
    });
  });
</script>
