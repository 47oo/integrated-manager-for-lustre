<div class="logohead">
  <a class='navigation' href="">
    <div class="logo"></div>
  </a>
  <div class="top_links read_enabled_only">
    <ul class="navigation">
      <li><a id="dashboard_menu" class="navigation" href="dashboard/">Dashboard</a></li>
      <li class='fsadmin_only'><a id="configure_menu" class="navigation" href="configure/">Configuration</a></li>
      <li><a id="alert_menu" class="navigation" href="alert/">Alerts</a></li>
      <li><a id="event_menu" class="navigation" href="event/">History</a></li>
      <li><a id="log_menu" class="navigation" href="log/">Log</a></li>
    </ul>
    <span class='fsadmin_only' style="float:right; padding-right:10px;">
      <a href='{{STATIC_URL}}webhelp/help_wrapper.html'><img src='{{STATIC_URL}}images/help-browser.png'></a>
    </span>
    <span id="user_info" style="float:right; padding-right:10px;">
      <span id="authenticated">
        <a href='#'><span id="username"></span></a>
        <a href="#" id='logout'>Logout</a>
      </span>
      <span id="anonymous">
        <a href="#" id='login'>Login</a>
      </span>
    </span>
    <span style="float:right; padding-right:10px;">
      Version: {{app_version}}
    </span>

  </div>
</div>

<script type='text/javascript'>
  $(document).ajaxComplete(function() {
      $("a.navigation").each(function() {
         var el = $(this);
         var href = el.attr('href');
         if (href.indexOf(UI_ROOT) != 0) {
           el.attr('href', UI_ROOT + href);
         }
      });
  });
  $(document).ready(function() {
    $("a.navigation").live('click', function(ev) {
      var url = $(this).attr('href').substr(UI_ROOT.length);
      Backbone.history.navigate(url, {trigger: true});
      ev.preventDefault();
    });
  });
</script>
