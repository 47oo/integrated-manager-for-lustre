<div class="input-group">
  <div class="input-group-addon activate-popover" tooltip="Click for expanded hostlist expression."
       tooltip-placement="top">
    <i class="fa fa-list-ul"></i>
  </div>
  <iml-popover class="bottom" id="hostnamesPopover" title="Hosts" ng-if="pdsh.getHostnames().length > 0">
    <ul class="well">
      <li ng-repeat="hostname in pdsh.getHostnames()">{{hostname}}</li>
    </ul>
  </iml-popover>
  <input class="form-control" type="search" name="pdsh" placeholder="{{pdsh.pdshPlaceholder}}"
         ng-model="pdsh.expression" ng-change="pdsh.sendChange()" ng-required="pdshRequired">
  <iml-tooltip class="error-tooltip" toggle="pdsh.pdshForm.pdsh.$invalid" direction="bottom">
    <ul>
      <li ng-repeat="message in pdsh.getErrorMessages()">{{message}}</li>
    </ul>
  </iml-tooltip>
</div>
