<div ng-controller="OstBalanceCtrl" class="with-transitions">
  <h5>Ost Balance</h5>
  <div class="controls">
    <usage-picker on-update="ostBalance.onUpdate(percentage)"></usage-picker>
    <a full-screen-btn class="btn btn-primary btn-xs"></a>
    <a class="drag btn btn-xs btn-default">Drag <i class="fa fa-arrows"></i></a>
  </div>
  <multi-bar-chart options="ostBalance.options" chart-data="ostBalance.data"></multi-bar-chart>
</div>
