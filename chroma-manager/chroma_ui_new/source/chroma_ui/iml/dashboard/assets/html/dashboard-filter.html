<div class="row" ng-controller="DashboardFilterCtrl">
  <div class="col-lg-12">
    <div class="dashboard-filter">
      <a class="activate-popover btn btn-info btn-sm">Filter View <i class="fa fa-filter"></i></a>
      <iml-popover placement="right" title="Filter View" work="filter.work(transcludedScope, actions)">
        <form role="form">
          <div class="form-group">
            <label>Type</label>
              <span class="help">
                <a><i class="fa fa-question-circle"></i></a>
                <help-tooltip topic="dashboard_filter_type" direction="right"></help-tooltip>
              </span>
            <div>
              <div class="btn-group">
                <button type="button"
                        class="btn btn-sm btn-default"
                        bindonce
                        ng-repeat="type in [filter.fs, filter.server]"
                        ng-model="filter.type"
                        btn-radio="type"
                        bo-text="type.LABEL"
                  ></button>
              </div>
            </div>
          </div>
          <div bindonce ng-repeat="type in [filter.fs, filter.server]" ng-if="filter.type === type">
            <div class="form-group">
              <label bo-text="type.LABEL"></label>
                <span class="help">
                  <a><i class="fa fa-question-circle"></i></a>
                  <iml-tooltip direction="right">
                    <span ng-bind-html="type.help"></span>
                  </iml-tooltip>
                </span>
              <div class="select">
                <select class="btn btn-sm btn-default"
                        ng-model="filter.type.selectedItem"
                        ng-options="item.label for item in filter.typeStream.objects track by item.id">
                  <option value="" bo-text="'--All ' + type.LABEL + 's--'"></option>
                </select>
              </div>
            </div>
            <div class="form-group" ng-if="type.isSelected() && !filter.typeTargetStream.objects">
              Fetching targets <i class="fa fa-refresh fa-spin"></i>
            </div>
            <div class="form-group" ng-if="type.isSelected() && filter.typeTargetStream.objects.length">
              <label for="TargetSelect">Target</label>
                <span class="help">
                  <a><i class="fa fa-question-circle"></i></a>
                  <help-tooltip topic="dashboard_filter_target" direction="right"></help-tooltip>
                </span>
              <div class="select">
                <select
                  id="TargetSelect"
                  class="btn btn-sm btn-default"
                  ng-model="filter.type.selectedTarget"
                  ng-options="target.label for target in filter[type.NAME + 'TargetData'].objects | filter: {kind: '!MGT'} track by target.id">
                  <option value="">--All Targets--</option>
                </select>
              </div>
            </div>
          </div>
          <button ng-click="filter.onFilterView()" class="btn btn-success">Update</button>
        </form>
      </iml-popover>
    </div>
  </div>
</div>
