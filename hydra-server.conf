<VirtualHost hydra-server:80>
   DocumentRoot /usr/share/hydra-server
   WSGIScriptAlias / /usr/share/hydra-server/monitor.wsgi

Alias /static /usr/share/hydra-server/monitor/static/
<Location "/static">
	SetHandler None
</Location>
<Location "/favicon.ico">
	SetHandler None
</Location>

<Directory "/usr/share/hydra-server">
	AllowOverride All
	Options None
	Order allow,deny
	Allow from all
</Directory>
</VirtualHost>
