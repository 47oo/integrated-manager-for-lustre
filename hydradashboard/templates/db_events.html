      {% extends 'hydra_base.html' %}
      {% block css %}{% endblock %} 
      {% block scripts %}
      <script language="javascript" type="text/javascript">
        $(document).ready(function() 
        { 
          // Menu Highlighter
          $('#events_menu').addClass('active');
          //load host combo list
          loadHostList('', 'db_events_hostList');
                
          var oTable = $('#events_table').dataTable(
          {
            "bProcessing": true,
            "bServerSide":true,
            "bFilter": false,
            "sAjaxSource": "/dashboard/get_dt_events/",
            "fnServerData": function ( sSource, aoData, fnCallback ) 
            {
              aoData.push({"name":"host_id", "value": $('#db_events_hostList').val()});
              aoData.push({"name":"severity", "value": $('#event_severity').val()});
              aoData.push({"name":"event_type", "value": $('#event_type').val()});
              $.getJSON( sSource, aoData, function (json) 
              {
                fnCallback(json);
              });
            }, 
            "aoColumns": [
                { "sClass": 'txtleft',"mDataProp":"date", "asSorting": [ "desc" ],"bSortable":false},
                { "sClass": 'txtcenter',"mDataProp":"event_severity", "bSortable":false},
                { "sClass": 'txtleft',"mDataProp":"event_host", "bSortable":false},
                { "sClass": 'txtleft',"mDataProp":"event_message","bSortable":false}
             ], 
             "bJQueryUI": true
          });
          
          //click handler for filter button
          $('#filter_btn').click(function()
          {
            oTable.fnDraw();
          });
        });
      </script>
      {% endblock %}
      {% block include_content %}{% endblock %}
      {% block content %}
      <div class="rightpanel">
      <!-- Dashboard Div - Start -->
      <div id="dashboardDiv">
        <table width="100%" border="0" cellspacing="0" cellpadding="3" align="center" style="border: 1px;border-color: blue;" >
          <tr style="background-color:#cccccc;">
            <td width="40%"><div class="breadCrumbHolder module">
              <div id="breadCrumb0" class="breadCrumb module">
                <ul style="float:left;">
                  <li> <a href="/dashboard">All FileSystems</a> </li>
                  <li>
                    <select id="fsSelect">
                      <option value="">Select File System</option>
                    </select>
                  </li>
                </ul>
              </div>
            </td>
            <td width="60%">
              <div class="timeint">
                Host: &nbsp;
                <select id="db_events_hostList">
                <option value="">All</option>
                </select>
                  &nbsp;
                  Severity: &nbsp;
                <select id="event_severity">
                  <option value="">Any</option>
                  <option value="20">Info</option>
                  <option value="30">Warning</option>
                  <option value="40">Error</option>
                </select>
                 &nbsp;Event type:&nbsp;
                <select id="event_type">
                  <option value="">Any</option>
                  <option value="LearnEvent">Autodetection</option>
                  <option value="AlertEvent">Alert</option>
                  <option value="SyslogEvent">Syslog</option>
                  <option value="StorageResourceLearnEvent">Storage resource detection</option>
                </select>
                <input value="Filter" id="filter_btn" type="button"></input>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="3"><form>
              <fieldset>
                <table cellpadding="0" cellspacing="0" border="0" class="display" id="events_table">
                  <thead>
                    <tr>
                      <th width="5%">Event Created At</th>
                      <th width="10%">Status</th>
                      <th width="10%">Host</th>
                      <th width="75%">Message</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </fieldset>
            </td>
          </tr>
        </table>
      </div>
      <!-- Dashboard Div - End -->
      </div>
      {% endblock %}
