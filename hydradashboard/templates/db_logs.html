<script language="javascript" type="text/javascript">
$(document).ready(function() 
{
	var now = new Date();
	var date = now.getDate();
	var month = now.getMonth()+1;
	
	LoadLogs("all_log_content",date,month,false);
	var oTable = $('#all_log_content').dataTable( {
	"bProcessing": true,
	"iDisplayLength":50,
	"aoColumns": [
		{ "sClass": 'txtleft' },
		{ "sClass": 'txtcenter' },
		{ "sClass": 'txtleft' },
		{ "sClass": 'txtleft' }
	]
	} );
	$('#log_start_month').val(month);
	$('#log_start_day').val(date);
});
</script>
